<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Mantenimiento de usuarios</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/usuario/frmMantUsuario.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card ">
    <div class="card-header text-bg-dark mb-3">
        Mantenimiento de Usuarios
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tblusuario" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Usuario</th>
                <th scope="col">Nombres</th>
                <th scope="col">Correo</th>
                <th scope="col">Activo</th>
                <th scope="col">Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario :${listausuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nomusuario}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${usuario.activo}"></td>
                <td th:text="${usuario.estado}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-usuarioid="${usuario.id}"
                            th:data-nomusuario="${usuario.nomusuario}"
                            th:data-usuarionombre="${usuario.nombre}"
                            th:data-usuariocorreo="${usuario.correo}"
                            th:data-usuariopassword="${usuario.password}"
                            th:data-usuarioactivo="${usuario.activo}"
                            th:data-usuarioestado="${usuario.estado}"><i class="fas fa-edit"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal Registrar / Actualizar Usuario -->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtnombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtnombre">
                </div>
                <div class="mb-3">
                    <label for="txtcorreo" class="form-label">Correo</label>
                    <input type="text" class="form-control" id="txtcorreo">
                </div>
                <div class="mb-3">
                    <label for="txtpassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtpassword">
                </div>
                <div class="mb-3">
                    <label for="txtnomusuario" class="form-label">Usuario</label>
                    <input maxlength="100" type="text" class="form-control"
                           name="txtnomusuario" id="txtnomusuario">
                </div>
                <div class="mb-3" id="swactivo">
                    <label for="chkactivo" class="form-label">Activo</label>
                    <input type="checkbox" id="chkactivo" name="chkactivo" value="true" checked="true">
                </div>
                <div class="mb-3" id="swestado">
                    <label for="cboestado" class="form-label">Estado</label>
                    <select name="cboestado" id="cboestado" class="form-control">
                        <option value="A" selected>Activo</option>
                        <option value="I">Inactivo</option>
                        <option value="S">Suspendido</option>
                    </select>
                </div>


                <input type="hidden" id="hddiduser" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
