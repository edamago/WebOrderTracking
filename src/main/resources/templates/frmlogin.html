<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Lepsac</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <style>
        body {
            background-image: url('static/imagenes/ingeniero.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        .card-header, .btn {
            background-color: #007bff;
            color: white;
        }
        .btn-link {
            color: #007bff;
        }
        .card img {
            width: 50%;
            margin: 0 auto;
            display: block;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="static/imagenes/logo.png" alt="Logo">

    <div class="card-header text-center">
        LOGIN
    </div>
    <div class="card-body">
        <div class="form-container">
            <form th:action="@{/login}" method="post" th:object="${loginmodel}">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtusuario" placeholder="name@example.com" th:field="*{usuario}">
                    <label for="txtusuario">Por Favor Ingresa tu Codigo de Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="txtpassword" placeholder="Password" th:field="*{password}">
                    <label for="txtpassword">Ingresa Tu Contraseña</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary w-100">INGRESAR</button>
                <button type="button" class="btn btn-link w-100 mt-2">Olvide mi contraseña</button>
                <div th:if="${visualizar}" class="alert alert-danger mt-3" role="alert">
                    USUARIO Y/O PASSWORD INCORRECTO!!
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
