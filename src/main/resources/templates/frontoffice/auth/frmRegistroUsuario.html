<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Registro de Usuarios
    </div>
    <div class="card-body">
        <form th:action="@{/auth/guardarusuario}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombres</label>
                <input maxlength="100" type="text" class="form-control"
                       name="nombre" id="nombre">
            </div>
            <!--<div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input maxlength="15" type="text" class="form-control"
                       name="apellidos" id="apellidos">
            </div>-->
            <div class="mb-3">
                <label for="correo" class="form-label">Email</label>
                <input maxlength="100" type="text" class="form-control"
                       name="correo" id="correo">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password" id="password">
            </div>

            <div class="mb-3" id="swestado" hidden="true">
                <label for="estado" class="form-label">Estado</label>
                <select name="estado" id="estado" class="form-control">
                    <option value="A" selected>Activo</option>
                    <option value="I">Inactivo</option>
                    <option value="S">Suspendido</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="nomusuario" class="form-label">Usuario</label>
                <input maxlength="100" type="text" class="form-control"
                       name="nomusuario" id="nomusuario">
            </div>

            <div class="mb-3" hidden="true">
                <label for="activo" class="form-label">Activo</label>
                <input type="checkbox" id="activo" name="activo" value="true" checked="true">
            </div>

            <button type="submit" id="btnregistrar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                REGISTRAR</button>
            <a class="btn btn-primary" th:href="@{/auth/login}"
               role="button">IR AL LOGIN</a>
        </form>
    </div>
</div>
</body>
</html>
