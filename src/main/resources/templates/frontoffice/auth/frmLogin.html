<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.css}"
          rel="stylesheet"/>
    <link th:href="@{/styles/fontawesome/all.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>

    <style>

        body {
            background-image: url('/imagenes/ingeniero.jpg'); /* Ruta a tu imagen de fondo */
            background-size: cover; /* Ajusta la imagen al tamaño de la ventana */
            background-repeat: no-repeat; /* Evita la repetición de la imagen */
            background-position: left; /* Alinea la imagen hacia el lado derecho */
        }
        .card {
            float: right;
            height: 100vh;
        }
        .form-container  {
        margin-top: 80px; /* Añade margen superior para mover el contenido hacia abajo */
        text-align: center;
    }

    </style>

</head>
<body>
<div class="card">
    <img th:src="@{/imagenes/logo.png}">

    <div class="card-header">
        <center>LOGIN</center>
    </div>
    <div class="card-body">
        <form th:action="@{/auth/login}" method="post">
            <div class="mb-3">
                <label for="nomusuario" class="form-label">Usuario</label>
                <input maxlength="15" type="text" class="form-control"
                       name="nomusuario" id="nomusuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password" id="password">
            </div>
            <button type="submit" id="btningresar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                INGRESAR</button>
            <a class="btn btn-primary" th:href="@{/auth/registrar}"
               role="button">REGISTRARSE</a>
        </form>
    </div>
</div>
</body>
</html>
